<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Produção</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
  <h1>Dashboard de Produção</h1>
  <div class="cards">
    <div class="card" id="total-produzido">
      <h2>Total Produzido</h2>
      <p>0 kg</p>
    </div>
    <div class="card" id="media-produzida">
      <h2>Média Produzida</h2>
      <p>0 kg/dia</p>
    </div>
    <div class="card" id="rentabilidade">
      <h2>Rentabilidade</h2>
      <p>0%</p>
    </div>
  </div>
  <script src="js/script.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>
