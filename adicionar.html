<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Dados de Produção</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Adicionar Dados de Produção</h1>

  <form id="form-producao">
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade Produzida (kg):</label>
      <input type="number" id="quantidade" name="quantidade" required>
    </div>
    <button type="submit">Adicionar</button>
  </form>

  <div>
    <a href="index.html">Voltar para o Dashboard</a>
  </div>

  <script src="js/adicionar.js"></script>
</body>
</html>
