<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produtos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Adicionar Produtos</h1>
    <nav>
      <a href="index.html" class="btn-dashboard">Voltar ao Dashboard</a>
      <a href="registro.html" class="btn-registrar">Registrar Produção</a>
    </nav>
  </header>

  <!-- Formulário de Adição de Produto -->
  <section class="form-section">
    <h2>Cadastrar Novo Produto</h2>
    <form id="form-adicionar-produto">
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço Unitário:</label>
        <input type="number" id="preco" name="preco" required>
      </div>
      <div class="form-group">
        <label for="custo">Custo de Produção:</label>
        <input type="number" id="custo" name="custo" required>
      </div>
      <button type="submit">Adicionar Produto</button>
    </form>
  </section>

  <script src="js/adicionar.js"></script>
</body>
</html>
