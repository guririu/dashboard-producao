<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Adicionar Novo Produto</h1>
  </header>

  <div class="form-section">
    <h2>Formulário para Adicionar Produto</h2>
    <form id="form-adicionar-produto">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="peso">Peso do Pacote (kg)</label>
        <input type="number" id="peso" name="peso" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço por Kg (R$)</label>
        <input type="number" id="preco" name="preco" step="0.01" required>
      </div>
      <button type="submit">Adicionar Produto</button>
    </form>
  </div>

  <script>
    document.getElementById('form-adicionar-produto').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const peso = document.getElementById('peso').value;
      const preco = document.getElementById('preco').value;

      fetch('/adicionar-produto', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nome: nome,
          peso_pacote: peso,
          preco_kg: preco
        })
      })
      .then(response => response.json())
      .then(data => alert('Produto adicionado com sucesso!'))
      .catch(error => alert('Erro ao adicionar o produto.'));
    });
  </script>
</body>
</html>
