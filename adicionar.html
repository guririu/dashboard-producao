<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Cabeçalho com botão para voltar -->
  <header>
    <div class="header-container">
      <h1>Gerenciamento de Produtos</h1>
      <nav>
        <a href="index.html" class="btn-dashboard">Voltar ao Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Formulário para adicionar ou editar produtos -->
  <section class="form-section">
    <h2>Adicionar Novo Produto</h2>
    <form id="form-produto">
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço Unitário (R$):</label>
        <input type="number" id="preco" name="preco" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="custo">Custo de Produção (R$):</label>
        <input type="number" id="custo" name="custo" step="0.01" required>
      </div>
      <button type="submit">Adicionar Produto</button>
    </form>
  </section>

  <!-- Lista de Produtos -->
  <section class="lista-produtos">
    <h2>Produtos Cadastrados</h2>
    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço Unitário</th>
          <th>Custo de Produção</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- A lista de produtos será gerada aqui -->
      </tbody>
    </table>
  </section>

  <script src="js/adicionar.js"></script>
</body>
</html>
